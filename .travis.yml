language: node_js
sudo: true

services:
  - rabbitmq

node_js:
  - "9"
  - "8"
  - "6"

script:
  - npm install
  - npm run test

before_script:
  # Configure RabbitMQ with new users
  - rabbitmqctl add_user user user
  - rabbitmqctl set_permissions user ".*" ".*" ".*"
  # install nats
  - wget https://github.com/nats-io/gnatsd/releases/download/v1.0.4/gnatsd-v1.0.4-linux-amd64.zip -qO tmp.zip
  - unzip tmp.zip
  - mv gnatsd-v1.0.4-linux-amd64 gnatsd

notifications:
  email:
    on_success: never
    on_failure: always
